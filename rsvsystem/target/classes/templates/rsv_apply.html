<html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>予約内容入力</title>
	<link rel="stylesheet" href="../static/css/rsv_apply.css" th:href="@{/css/rsv_apply.css}">
</head>

<body>

<!-- メニューバー -->
<header>
    <div id="header_contents">
        <div id="title_contents">
            <p id="title_1"><b>○○○○塾</b></p>
            <p id="title_2"><b>教室予約システム</b></p>
        </div>
        <ul>
            <li><b><a href='home.html' th:href='@{home}'>ホーム</a></b></li>
            <li class="current"><b><a href='rsv_apply.html' th:href='@{rsv_apply}'>新規予約</a></b></li>
            <li><b><a href='rsv_state.html' th:href='@{rsv_state}'>現在の予約状況</a></b></li>
            <li><b><a href="logout_confirm.html" th:href='@{logout}'>ログアウト</a></b></li>
        </ul>
    </div>
</header>

<!-- フォーム -->
<div id="content">
	<div class="form_content">
		<h2>新規予約内容入力</h2>
		<form id="form" th:action="@{/rsv_apply}" method="post">
			<table>
				<tr>
					<th>項目</th><th>入力欄</th>
				</tr>
				<tr>
					<td class="item">教員名</td>
					<td>
						<select id="name" name="name" required>
							<option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}" th: th:selected="${teacher.id == rsvForm.name}">
								平野 柴耀
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="item">使用日</td>
					<td>
						<input id="date" type="date" name="date" th:value="${rsvForm.date}" required>
					</td>
				</tr>
				<tr>
					<td class="item">使用時間</td>
					<td>
						<select id="time" name="time">
							<option th:each="schedule : ${schedules}" th:value="${schedule.id}" th:text="${schedule.name}" th:selected="${schedule.id == rsvForm.time}">
								1コマ目 09:00 - 10:10
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="item">教室</td>
					<td>
						<select id="classroom" name="classroom_name">
							<option th:each="classroom : ${classrooms}" th:value="${classroom.id}" th:text="${classroom.name}" th:selected="${classroom.id == rsvForm.classroom}">
								1コマ目 09:00 - 10:10
							</option>	
						</select>
					</td>
				</tr>
				<tr>
					<td class="item">科目</td>
					<td>
						<select id="subject" name="subject">
							<option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" th:selected="${subject.id == rsvForm.subject}">
								算数
							</option>	
						</select>	
					</td>			
				</tr>
				<tr>
					<td class="item">使用人数</td>
					<td>
						<input id="people" type="text" name="people" size="5" th:value="${rsvForm.people}" required/>
						<!-- <span th:text="${}'人'"></span>
						<span id="v_101" class="hidden">／10人</span>
						<span id="v_102" class="hidden">／30人</span>
						<span id="v_103" class="hidden">／20人</span>
						<span id="v_104" class="hidden">／20人</span>
						<span id="v_201" class="hidden">／50人</span>
						<span id="v_202" class="hidden">／20人</span>
						<span id="v_301" class="hidden">／10人</span>
						<span id="v_302" class="hidden">／30人</span>
						<span id="v_303" class="hidden">／30人</span>
						<script src="../static/js/NoP.js"></script> -->
					</td>
				</tr>
				
				<tr>
					<td class="item">備考</td>
					<td><textarea id="comment" name="comment" th:text="#{rsvForm.comment}" cols="40" rows="3"></textarea></td>
				</tr>
				<tr>
					<td class="item">予約登録日</td>
					<td>
						<span class="today"><script src="../static/js/date_now.js" th:src="@{/js/date_now.js}"></script></span>
					</td>
				</tr>
			</table>
			<!-- [中島] ここのリンク書き換えは大胆な変更になりそうなので、一旦保留。 -->
			<input class="button_confirm" type="submit" value="確認画面へ"/>
			
			<!-- 値渡し--><!-- ページ遷移はできてる！-->
			<!-- <script src="../static/js/apply_data_set.js" th:src="@{/js/apply_data_set.js}"></script> -->
		</form>
	</div>

</div><!-- /#form_content-->

</body>
</html>
